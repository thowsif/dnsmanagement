<form style="border:1px solid #ccc" >
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b> Full Name</b></label>
    <input type="text" placeholder="Enter Your Name" [(ngModel)]="userName" name="fname" required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="Uemail" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password"  name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" [(ngModel)]="rePassword"name="psw-repeat" required>

    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->

    <div class="clearfix">
      <button type="submit" class="signupbtn" (click)="Onsubmit()" >Sign Up</button>
    </div>
    <div class="clearfix">
      <a class="signupbtn" routerLink='/login'>Already registered</a>
  </div>
  </div>
</form>
<div id="snackbar" [ngClass]="{'show': toasterShow==true}">{{message}}</div>
